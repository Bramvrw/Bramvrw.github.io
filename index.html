<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen Bedbezetting Dashboard Prototype</title>
    <link rel="stylesheet" href="../css/layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/inloggenUitloggen.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <a href= "index.html"><img src="img/NICE_logo.png" alt="Logo"></a>
            <div class="header-text">
                <h1>IC Bedbezetting Dashboard Prototype</h1>
            <div class="lijn-header"></div>
        </header>

        <!-- Log-in scherm. Alléén om te laten zien hoe het eruit zou zien, heeft geen echte funcionaliteit -->
        <main>
            <section class="dashboard-inlog-text">
                <h2>Log hier in om bij het dashboard prototype te komen</h2>
                <form action="hoofdpagina.html">
                    <p>Gebruikersnaam:
                        <input type="text" placeholder="Vul hier uw gebruikersnaam in" size="25px"> </input>
                    </p>
                    <p>Wachtwoord:
                        <input type="password" id="NepWachtwoord" placeholder="Vul hier uw wachtwoord in" size="25px"> </input>
                    </p>
                    <input type="checkbox" onclick="WachtwoordZien()">Laat wachtwoord zien
                    </p>
                    <p><button>Inloggen</button></p>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 IC Bedbezetting Dashboard Prototype</p>
        </footer>
    </div>
</body>

</html>
